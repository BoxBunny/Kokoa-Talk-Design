<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fas fa-plane"></i>
          <!-- wifi icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fas fa-moon"></i>
          <!-- blue icon -->
          <i class="fab fa-bluetooth"></i>
          <!-- battery icon -->
          <span class="header__battery">66%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header_column"><span class="header__text">Edit</span></div>
        <div class="header_column"><span class="header__text">Find</span></div>
      </div>
    </header>

    <main class="find">
      <section class="find__options">
        <div class="find__option">
          <i class="fas fa-address-book fa-lg"></i>
          <span class="find__option-title">Find</span>
        </div>
        <div class="find__option">
          <i class="fas fa-qrcode fa-lg"></i>
          <span class="find__option-title">QR Code</span>
        </div>
        <div class="find__option">
          <i class="fas fa-mobile fa-lg"></i>
          <span class="find__option-title">Shake</span>
        </div>
        <div class="find__option">
          <i class="far fa-envelope fa-lg"></i>
          <span class="find__option-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find__recommended">
        <header><h6 class="recommended__title">Recommended Friends</h6></header>
        <div class="recommended__none">
          <span class="recommended__text"
            >You have no recommended friends.</span
          >
        </div>
      </section>
    </main>

    <nav class="tap-bar">
      <a href="index.html" class="tap-bar__tap">
        <i class="fa fa-user"></i><span class="tap-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tap-bar__tap">
        <i class="fa fa-comment"></i><span class="tap-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tap-bar__tap tap-bar__tap--selected">
        <i class="fa fa-search"></i><span class="tap-bar__title">Find</span>
      </a>
      <a href="more.html" class="tap-bar__tap">
        <i class="fa fa-ellipsis-h"></i><span class="tap-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
