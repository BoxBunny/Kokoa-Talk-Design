<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fas fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth"></i>
        <!-- battery icon -->
        <span class="header__battery">66%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header_column">
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </header>

  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>

    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <a href="profile.html">
            <img src="images/avatar.png" alt="">
            <span class="friends__section-name">Hanjiho</span>
          </a>
        </div>

        <div class="friends__section-row">
          <img src="" alt="">
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>

  <section class="friends__section">
    <header class="friends__section-header">
      <h6 class="friends__section-title">Friends</h6>
    </header>
    <div class="friends__section-rows">
      <div class="friends__section-row">
        <img src="images/avatar.png" alt="">
        <span class="friends__section-name">Suji</span>
      </div>
      <span class="friends-section-tagline">I love you.</span>
    </div>

  </section>

  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tap-bar__tap tap-bar__tap--selected">
      <i class="fa fa-user"></i><span class="tap-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tap-bar__tap">
      <i class="fa fa-comment"></i><span class="tap-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tap-bar__tap">
      <i class="fa fa-search"></i><span class="tap-bar__title">Find</span>
    </a>
    <a href="more.html" class="tap-bar__tap">
      <i class="fa fa-ellipsis-h"></i><span class="tap-bar__title">More</span>
    </a>
  </nav>

</body>
</html>
